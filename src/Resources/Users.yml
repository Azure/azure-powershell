    microsoft.graph.user:
      title: user
      allOf:
        - $ref: 'CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
        - title: userinternal
          type: object
          properties:
            accountEnabled:
              type: boolean
              description: 'true if the account is enabled; otherwise, false. This property is required when a user is created. Supports $filter (eq, ne, NOT, and in).'
              nullable: true
            ageGroup:
              type: string
              description: 'Sets the age group of the user. Allowed values: null, minor, notAdult and adult. Refer to the legal age group property definitions for further information. Supports $filter (eq, ne, NOT, and in).'
              nullable: true
            businessPhones:
              type: array
              items:
                type: string
              readOnly: true
              description: The telephone numbers for the user. Only one number can be set for this property. Read-only for users synced from on-premises directory. Supports $filter (eq and NOT).
            city:
              type: string
              description: 'The city in which the user is located. Maximum length is 128 characters. Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            companyName:
              type: string
              description: 'The company name which the user is associated. This property can be useful for describing the company that an external user comes from. The maximum length of the company name is 64 characters.Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            consentProvidedForMinor:
              type: string
              description: 'Sets whether consent has been obtained for minors. Allowed values: null, granted, denied and notRequired. Refer to the legal age group property definitions for further information. Supports $filter (eq, ne, NOT, and in).'
              nullable: true
            country:
              type: string
              description: 'The country/region in which the user is located; for example, US or UK. Maximum length is 128 characters. Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            createdDateTime:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              readOnly: true
              description: 'The date and time the user was created. The value cannot be modified and is automatically populated when the entity is created. The DateTimeOffset type represents date and time information using ISO 8601 format and is always in UTC time. Property is nullable. A null value indicates that an accurate creation time couldn''t be determined for the user. Read-only. Supports $filter (eq, ne, NOT , ge, le, and in operators).'
              format: date-time
              nullable: true
            creationType:
              type: string
              readOnly: true
              description: 'Indicates whether the user account was created as a regular school or work account (null), an external account (Invitation), a local account for an Azure Active Directory B2C tenant (LocalAccount) or self-service sign-up using email verification (EmailVerified). Read-only. Supports $filter (eq, ne, NOT, and in).'
              nullable: true
            department:
              type: string
              description: 'The name for the department in which the user works. Maximum length is 64 characters.Supports $filter (eq, ne, NOT , ge, le, and in operators).'
              nullable: true
            displayName:
              type: string
              description: 'The name displayed in the address book for the user. This value is usually the combination of the user''s first name, middle initial, and last name. This property is required when a user is created and it cannot be cleared during updates. Maximum length is 256 characters. Supports $filter (eq, ne, NOT , ge, le, in, startsWith), $orderBy, and $search.'
              nullable: true
            employeeHireDate:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              description: 'The date and time when the user was hired or will start work in case of a future hire. Supports $filter (eq, ne, NOT , ge, le, in).'
              format: date-time
              nullable: true
            employeeId:
              type: string
              description: 'The employee identifier assigned to the user by the organization. Supports $filter (eq, ne, NOT , ge, le, in, startsWith).'
              nullable: true
            employeeType:
              type: string
              description: 'Captures enterprise worker type. For example, Employee, Contractor, Consultant, or Vendor. Supports $filter (eq, ne, NOT , ge, le, in, startsWith).'
              nullable: true
            externalUserState:
              type: string
              description: 'For an external user invited to the tenant using the invitation API, this property represents the invited user''s invitation status. For invited users, the state can be PendingAcceptance or Accepted, or null for all other users. Supports $filter (eq, ne, NOT , in).'
              nullable: true
            externalUserStateChangeDateTime:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              description: 'Shows the timestamp for the latest change to the externalUserState property. Supports $filter (eq, ne, NOT , in).'
              format: date-time
              nullable: true
            faxNumber:
              type: string
              description: 'The fax number of the user. Supports $filter (eq, ne, NOT , ge, le, in, startsWith).'
              nullable: true
            givenName:
              type: string
              description: 'The given name (first name) of the user. Maximum length is 64 characters. Supports $filter (eq, ne, NOT , ge, le, in, startsWith).'
              nullable: true
            identities:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.objectIdentity'
              description: 'Represents the identities that can be used to sign in to this user account. An identity can be provided by Microsoft (also known as a local account), by organizations, or by social identity providers such as Facebook, Google, and Microsoft, and tied to a user account. May contain multiple items with the same signInType value. Supports $filter (eq) only where the signInType is not userPrincipalName.'
            imAddresses:
              type: array
              items:
                type: string
                nullable: true
              readOnly: true
              description: 'The instant message voice over IP (VOIP) session initiation protocol (SIP) addresses for the user. Read-only. Supports $filter (eq, NOT, ge, le, startsWith).'
            isResourceAccount:
              type: boolean
              description: Do not use â€“ reserved for future use.
              nullable: true
            jobTitle:
              type: string
              description: 'The user''s job title. Maximum length is 128 characters. Supports $filter (eq, ne, NOT , ge, le, in, startsWith).'
              nullable: true
            lastPasswordChangeDateTime:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              readOnly: true
              description: 'The time when this Azure AD user last changed their password. The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 is 2014-01-01T00:00:00Z. Read-only. Returned only on $select.'
              format: date-time
              nullable: true
            legalAgeGroupClassification:
              type: string
              readOnly: true
              description: 'Used by enterprise applications to determine the legal age group of the user. This property is read-only and calculated based on ageGroup and consentProvidedForMinor properties. Allowed values: null, minorWithOutParentalConsent, minorWithParentalConsent, minorNoParentalConsentRequired, notAdult and adult. Refer to the legal age group property definitions for further information. Returned only on $select.'
              nullable: true
            mail:
              type: string
              description: 'The SMTP address for the user, for example, admin@contoso.com. Changes to this property will also update the user''s proxyAddresses collection to include the value as an SMTP address. While this property can contain accent characters, using them can cause access issues with other Microsoft applications for the user. Supports $filter (eq, ne, NOT, ge, le, in, startsWith, endsWith).'
              nullable: true
            mailNickname:
              type: string
              description: 'The mail alias for the user. This property must be specified when a user is created. Maximum length is 64 characters. Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            mobilePhone:
              type: string
              readOnly: true
              description: 'The primary cellular telephone number for the user. Read-only for users synced from on-premises directory.  Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            officeLocation:
              type: string
              description: 'The office location in the user''s place of business. Maximum length is 128 characters. Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            otherMails:
              type: array
              items:
                type: string
              description: 'A list of additional email addresses for the user; for example: [''bob@contoso.com'', ''Robert@fabrikam.com''].NOTE: While this property can contain accent characters, they can cause access issues to first-party applications for the user.Supports $filter (eq, NOT, ge, le, in, startsWith).'
            passwordPolicies:
              type: string
              description: 'Specifies password policies for the user. This value is an enumeration with one possible value being DisableStrongPassword, which allows weaker passwords than the default policy to be specified. DisablePasswordExpiration can also be specified. The two may be specified together; for example: DisablePasswordExpiration, DisableStrongPassword.Supports $filter (ne, NOT).'
              nullable: true
            passwordProfile:
              $ref: '#/components/schemas/microsoft.graph.passwordProfile'
            postalCode:
              type: string
              description: 'The postal code for the user''s postal address. The postal code is specific to the user''s country/region. In the United States of America, this attribute contains the ZIP code. Maximum length is 40 characters. Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            preferredLanguage:
              type: string
              description: 'The preferred language for the user. Should follow ISO 639-1 Code; for example en-US. Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            proxyAddresses:
              type: array
              items:
                type: string
              readOnly: true
              description: 'For example: [''SMTP: bob@contoso.com'', ''smtp: bob@sales.contoso.com'']. Read-only, Not nullable. Supports $filter (eq, NOT, ge, le, startsWith).'
            showInAddressList:
              type: boolean
              description: 'true if the Outlook global address list should contain this user, otherwise false. If not set, this will be treated as true. For users invited through the invitation manager, this property will be set to false. Supports $filter (eq, ne, NOT, in).'
              nullable: true
            signInSessionsValidFromDateTime:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              readOnly: true
              description: 'Any refresh tokens or sessions tokens (session cookies) issued before this time are invalid, and applications will get an error when using an invalid refresh or sessions token to acquire a delegated access token (to access APIs such as Microsoft Graph).  If this happens, the application will need to acquire a new refresh token by making a request to the authorize endpoint. Read-only. Use revokeSignInSessions to reset.'
              format: date-time
              nullable: true
            state:
              type: string
              description: 'The state or province in the user''s address. Maximum length is 128 characters. Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            streetAddress:
              type: string
              description: 'The street address of the user''s place of business. Maximum length is 1024 characters. Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            surname:
              type: string
              description: 'The user''s surname (family name or last name). Maximum length is 64 characters. Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            usageLocation:
              type: string
              description: 'A two letter country code (ISO standard 3166). Required for users that will be assigned licenses due to legal requirement to check for availability of services in countries.  Examples include: US, JP, and GB. Not nullable. Supports $filter (eq, ne, NOT, ge, le, in, startsWith).'
              nullable: true
            userPrincipalName:
              type: string
              description: 'The user principal name (UPN) of the user. The UPN is an Internet-style login name for the user based on the Internet standard RFC 822. By convention, this should map to the user''s email name. The general format is alias@domain, where domain must be present in the tenant''s collection of verified domains. This property is required when a user is created. The verified domains for the tenant can be accessed from the verifiedDomains property of organization.NOTE: While this property can contain accent characters, they can cause access issues to first-party applications for the user. Supports $filter (eq, ne, NOT, ge, le, in, startsWith, endsWith) and $orderBy.'
              nullable: true
            userType:
              type: string
              description: 'A string value that can be used to classify user types in your directory, such as Member and Guest. Supports $filter (eq, ne, NOT, in,).'
              nullable: true
          additionalProperties:
            type: object
          description: Represents an Azure Active Directory user object.
    microsoft.graph.extension:
      allOf:
        - $ref: 'CommonTypes.yml#/components/schemas/microsoft.graph.entity'
        - title: extension
          type: object
          additionalProperties:
            type: object
    microsoft.graph.profilePhoto:
      allOf:
        - $ref: 'CommonTypes.yml#/components/schemas/microsoft.graph.entity'
        - title: profilePhoto
          type: object
          properties:
            height:
              maximum: 2147483647
              minimum: -2147483648
              type: integer
              description: The height of the photo. Read-only.
              format: int32
              nullable: true
            width:
              maximum: 2147483647
              minimum: -2147483648
              type: integer
              description: The width of the photo. Read-only.
              format: int32
              nullable: true
          additionalProperties:
            type: object
    microsoft.graph.linkedResource:
      allOf:
        - $ref: 'CommonTypes.yml#/components/schemas/microsoft.graph.entity'
        - title: linkedResource
          type: object
          properties:
            applicationName:
              type: string
              description: Field indicating the app name of the source that is sending the linkedResource.
              nullable: true
            displayName:
              type: string
              description: Field indicating the title of the linkedResource.
              nullable: true
            externalId:
              type: string
              description: Id of the object that is associated with this task on the third-party/partner system.
              nullable: true
            webUrl:
              type: string
              description: Deep link to the linkedResource.
              nullable: true
          additionalProperties:
            type: object
    microsoft.graph.assignedLicense:
      title: assignedLicense
      type: object
      properties:
        disabledPlans:
          type: array
          items:
            pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
            type: string
            format: uuid
          description: A collection of the unique identifiers for plans that have been disabled.
        skuId:
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
          type: string
          description: The unique identifier for the SKU.
          format: uuid
          nullable: true
      additionalProperties:
        type: object
    microsoft.graph.assignedPlan:
      title: assignedPlan
      type: object
      properties:
        assignedDateTime:
          pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
          type: string
          description: 'The date and time at which the plan was assigned; for example: 2013-01-02T19:32:30Z. The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 is 2014-01-01T00:00:00Z'
          format: date-time
          nullable: true
        capabilityStatus:
          type: string
          description: 'Condition of the capability assignment. The possible values are Enabled, Warning, Suspended, Deleted, LockedOut.'
          nullable: true
        service:
          type: string
          description: 'The name of the service; for example, ''Exchange''.'
          nullable: true
        servicePlanId:
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
          type: string
          description: A GUID that identifies the service plan.
          format: uuid
          nullable: true
      additionalProperties:
        type: object
    microsoft.graph.employeeOrgData:
      title: employeeOrgData
      type: object
      properties:
        costCenter:
          type: string
          description: The cost center associated with the user. Returned only on $select. Supports $filter.
          nullable: true
        division:
          type: string
          description: The name of the division in which the user works. Returned only on $select. Supports $filter.
          nullable: true
      additionalProperties:
        type: object
    microsoft.graph.objectIdentity:
      title: objectIdentity
      type: object
      properties:
        issuer:
          type: string
          description: 'Specifies the issuer of the identity, for example facebook.com.For local accounts (where signInType is not federated), this property is the local B2C tenant default domain name, for example contoso.onmicrosoft.com.For external users from other Azure AD organization, this will be the domain of the federated organization, for example contoso.com.Supports $filter. 512 character limit.'
          nullable: true
        issuerAssignedId:
          type: string
          description: 'Specifies the unique identifier assigned to the user by the issuer. The combination of issuer and issuerAssignedId must be unique within the organization. Represents the sign-in name for the user, when signInType is set to emailAddress or userName (also known as local accounts).When signInType is set to: emailAddress, (or a custom string that starts with emailAddress like emailAddress1) issuerAssignedId must be a valid email addressuserName, issuerAssignedId must be a valid local part of an email addressSupports $filter. 100 character limit.'
          nullable: true
        signInType:
          type: string
          description: 'Specifies the user sign-in types in your directory, such as emailAddress, userName or federated. Here, federated represents a unique identifier for a user from an issuer, that can be in any format chosen by the issuer. Additional validation is enforced on issuerAssignedId when the sign-in type is set to emailAddress or userName. This property can also be set to any custom string.'
          nullable: true
      additionalProperties:
        type: object
    microsoft.graph.licenseAssignmentState:
      title: licenseAssignmentState
      type: object
      properties:
        assignedByGroup:
          type: string
          description: 'The id of the group that assigns this license. If the assignment is a direct-assigned license, this field will be Null. Read-Only.'
          nullable: true
        disabledPlans:
          type: array
          items:
            pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
            type: string
            format: uuid
            nullable: true
          description: The service plans that are disabled in this assignment. Read-Only.
        error:
          type: string
          description: 'License assignment failure error. If the license is assigned successfully, this field will be Null. Read-Only. Possible values: CountViolation, MutuallyExclusiveViolation, DependencyViolation, ProhibitedInUsageLocationViolation, UniquenessViolation, and Others. For more information on how to identify and resolve license assignment errors see here.'
          nullable: true
        skuId:
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
          type: string
          description: The unique identifier for the SKU. Read-Only.
          format: uuid
          nullable: true
        state:
          type: string
          description: 'Indicate the current state of this assignment. Read-Only. Possible values: Active, ActiveWithError, Disabled and Error.'
          nullable: true
      additionalProperties:
        type: object
    microsoft.graph.passwordProfile:
      title: passwordProfile
      type: object
      properties:
        forceChangePasswordNextSignIn:
          type: boolean
          description: 'true if the user must change her password on the next login; otherwise false. If not set, default is false. NOTE:  For Azure B2C tenants, set to false and instead use custom policies and user flows to force password reset at first sign in. See Force password reset at first logon.'
          nullable: true
        forceChangePasswordNextSignInWithMfa:
          type: boolean
          description: 'If true, at next sign-in, the user must perform a multi-factor authentication (MFA) before being forced to change their password. The behavior is identical to forceChangePasswordNextSignIn except that the user is required to first perform a multi-factor authentication before password change. After a password change, this property will be automatically reset to false. If not set, default is false.'
          nullable: true
        password:
          type: string
          description: 'The password for the user. This property is required when a user is created. It can be updated, but the user will be required to change the password on the next login. The password must satisfy minimum requirements as specified by the userâ€™s passwordPolicies property. By default, a strong password is required.'
          nullable: true
      additionalProperties:
        type: object
    microsoft.graph.provisionedPlan:
      title: provisionedPlan
      type: object
      properties:
        capabilityStatus:
          type: string
          description: 'For example, ''Enabled''.'
          nullable: true
        provisioningStatus:
          type: string
          description: 'For example, ''Success''.'
          nullable: true
        service:
          type: string
          description: 'The name of the service; for example, ''AccessControlS2S'''
          nullable: true
      additionalProperties:
        type: object
    microsoft.graph.scopedRoleMembership:
      allOf:
        - $ref: 'CommonTypes.yml#/components/schemas/microsoft.graph.entity'
        - title: scopedRoleMembership
          type: object
          properties:
            administrativeUnitId:
              type: string
              description: Unique identifier for the administrative unit that the directory role is scoped to
            roleId:
              type: string
              description: Unique identifier for the directory role that the member is in.
            roleMemberInfo:
              $ref: '#/components/schemas/microsoft.graph.identity'
          additionalProperties:
            type: object
    microsoft.graph.inferenceClassification:
      allOf:
        - $ref: 'CommonTypes.yml#/components/schemas/microsoft.graph.entity'
        - title: inferenceClassification
          type: object
          properties:
            overrides:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.inferenceClassificationOverride'
              description: 'A set of overrides for a user to always classify messages from specific senders in certain ways: focused, or other. Read-only. Nullable.'
          additionalProperties:
            type: object
    microsoft.graph.agreementAcceptance:
      allOf:
        - $ref: 'CommonTypes.yml#/components/schemas/microsoft.graph.entity'
        - title: agreementAcceptance
          type: object
          properties:
            agreementFileId:
              type: string
              description: ID of the agreement file accepted by the user.
              nullable: true
            agreementId:
              type: string
              description: ID of the agreement.
              nullable: true
            deviceDisplayName:
              type: string
              description: The display name of the device used for accepting the agreement.
              nullable: true
            deviceId:
              type: string
              description: The unique identifier of the device used for accepting the agreement.
              nullable: true
            deviceOSType:
              type: string
              description: The operating system used for accepting the agreement.
              nullable: true
            deviceOSVersion:
              type: string
              description: The operating system version of the device used for accepting the agreement.
              nullable: true
            expirationDateTime:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              description: 'The expiration date time of the acceptance. The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 is 2014-01-01T00:00:00Z'
              format: date-time
              nullable: true
            recordedDateTime:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              description: 'The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 is 2014-01-01T00:00:00Z'
              format: date-time
              nullable: true
            state:
              $ref: '#/components/schemas/microsoft.graph.agreementAcceptanceState'
            userDisplayName:
              type: string
              description: Display name of the user when the acceptance was recorded.
              nullable: true
            userEmail:
              type: string
              description: Email of the user when the acceptance was recorded.
              nullable: true
            userId:
              type: string
              description: ID of the user who accepted the agreement.
              nullable: true
            userPrincipalName:
              type: string
              description: UPN of the user when the acceptance was recorded.
              nullable: true
          additionalProperties:
            type: object
    microsoft.graph.managedAppRegistration:
      allOf:
        - $ref: 'CommonTypes.yml#/components/schemas/microsoft.graph.entity'
        - title: managedAppRegistration
          type: object
          properties:
            appIdentifier:
              $ref: '#/components/schemas/microsoft.graph.mobileAppIdentifier'
            applicationVersion:
              type: string
              description: App version
