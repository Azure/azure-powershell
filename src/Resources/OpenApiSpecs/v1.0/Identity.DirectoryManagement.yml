openapi: 3.0.1
info:
  title: Identity.DirectoryManagement
  version: v1.0
servers:
  - url: https://graph.microsoft.com/v1.0/
    description: Core
paths:
  /organization:
    get:
      tags:
        - organization.organization
      summary: List organization
      description: Retrieve a list of organization objects.
      externalDocs:
        description: Find more info here
        url: https://learn.microsoft.com/graph/api/organization-list?view=graph-rest-1.0
      operationId: organization.organization_ListOrganization
      parameters:
        - $ref: '#/components/parameters/top'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/count'
        - name: $orderby
          in: query
          description: Order items by property values
          style: form
          explode: false
          schema:
            uniqueItems: true
            type: array
            items:
              enum:
                - id
                - id desc
                - deletedDateTime
                - deletedDateTime desc
                - assignedPlans
                - assignedPlans desc
                - businessPhones
                - businessPhones desc
                - city
                - city desc
                - country
                - country desc
                - countryLetterCode
                - countryLetterCode desc
                - createdDateTime
                - createdDateTime desc
                - displayName
                - displayName desc
                - marketingNotificationEmails
                - marketingNotificationEmails desc
                - onPremisesLastSyncDateTime
                - onPremisesLastSyncDateTime desc
                - onPremisesSyncEnabled
                - onPremisesSyncEnabled desc
                - postalCode
                - postalCode desc
                - preferredLanguage
                - preferredLanguage desc
                - privacyProfile
                - privacyProfile desc
                - provisionedPlans
                - provisionedPlans desc
                - securityComplianceNotificationMails
                - securityComplianceNotificationMails desc
                - securityComplianceNotificationPhones
                - securityComplianceNotificationPhones desc
                - state
                - state desc
                - street
                - street desc
                - technicalNotificationMails
                - technicalNotificationMails desc
                - tenantType
                - tenantType desc
                - verifiedDomains
                - verifiedDomains desc
                - mobileDeviceManagementAuthority
                - mobileDeviceManagementAuthority desc
              type: string
        - name: $select
          in: query
          description: Select properties to be returned
          style: form
          explode: false
          schema:
            uniqueItems: true
            type: array
            items:
              enum:
                - id
                - deletedDateTime
                - assignedPlans
                - businessPhones
                - city
                - country
                - countryLetterCode
                - createdDateTime
                - displayName
                - marketingNotificationEmails
                - onPremisesLastSyncDateTime
                - onPremisesSyncEnabled
                - postalCode
                - preferredLanguage
                - privacyProfile
                - provisionedPlans
                - securityComplianceNotificationMails
                - securityComplianceNotificationPhones
                - state
                - street
                - technicalNotificationMails
                - tenantType
                - verifiedDomains
                - mobileDeviceManagementAuthority
                - branding
                - certificateBasedAuthConfiguration
                - extensions
              type: string
        - name: $expand
          in: query
          description: Expand related entities
          style: form
          explode: false
          schema:
            uniqueItems: true
            type: array
            items:
              enum:
                - '*'
                - branding
                - certificateBasedAuthConfiguration
                - extensions
              type: string
      responses:
        '200':
          $ref: '#/components/responses/microsoft.graph.organizationCollectionResponse'
        default:
          $ref: '#/components/responses/error'
      x-ms-pageable:
        nextLinkName: '@odata.nextLink'
        operationName: listMore
      x-ms-docs-operation-type: operation
    post:
      tags:
        - organization.organization
      summary: Add new entity to organization
      operationId: organization.organization_CreateOrganization
      requestBody:
        description: New entity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/microsoft.graph.organization'
        required: true
      responses:
        '201':
          description: Created entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/microsoft.graph.organization'
        default:
          $ref: '#/components/responses/error'
      x-ms-docs-operation-type: operation
components:
  schemas:
    microsoft.graph.orgContact:
      allOf:
        - $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
        - title: orgContact
          type: object
          properties:
            addresses:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.physicalOfficeAddress'
            companyName:
              type: string
              nullable: true
            department:
              type: string
              nullable: true
            displayName:
              type: string
              nullable: true
            givenName:
              type: string
              nullable: true
            jobTitle:
              type: string
              nullable: true
            mail:
              type: string
              nullable: true
            mailNickname:
              type: string
              nullable: true
            onPremisesLastSyncDateTime:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              format: date-time
              nullable: true
            onPremisesProvisioningErrors:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.onPremisesProvisioningError'
            onPremisesSyncEnabled:
              type: boolean
              nullable: true
            phones:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.phone'
            proxyAddresses:
              type: array
              items:
                type: string
            surname:
              type: string
              nullable: true
            directReports:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              x-ms-navigationProperty: true
            manager:
              $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
            memberOf:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              x-ms-navigationProperty: true
            transitiveMemberOf:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              x-ms-navigationProperty: true
          additionalProperties:
            type: object
    microsoft.graph.extensionProperty:
      allOf:
        - $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
        - title: extensionProperty
          type: object
          properties:
            appDisplayName:
              type: string
              description: Display name of the application object on which this extension property is defined. Read-only.
              nullable: true
            dataType:
              type: string
              description: Specifies the data type of the value the extension property can hold. Following values are supported. Not nullable. Binary - 256 bytes maximumBooleanDateTime - Must be specified in ISO 8601 format. Will be stored in UTC.Integer - 32-bit value.LargeInteger - 64-bit value.String - 256 characters maximum
            isSyncedFromOnPremises:
              type: boolean
              description: Indicates if this extension property was synced from on-premises active directory using Azure AD Connect. Read-only.
              nullable: true
            name:
              type: string
              description: Name of the extension property. Not nullable. Supports $filter (eq).
            targetObjects:
              type: array
              items:
                type: string
              description: Following values are supported. Not nullable. UserGroupAdministrativeUnitApplicationDeviceOrganization
          additionalProperties:
            type: object
    microsoft.graph.contract:
      allOf:
        - $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
        - title: contract
          type: object
          properties:
            contractType:
              type: string
              description: 'Type of contract. Possible values are:  SyndicationPartner, BreadthPartner, ResellerPartner. See more in the table below.'
              nullable: true
            customerId:
              pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
              type: string
              description: The unique identifier for the customer tenant referenced by this partnership. Corresponds to the id property of the customer tenant's organization resource.
              format: uuid
              nullable: true
            defaultDomainName:
              type: string
              description: A copy of the customer tenant's default domain name. The copy is made when the partnership with the customer is established. It is not automatically updated if the customer tenant's default domain name changes.
              nullable: true
            displayName:
              type: string
              description: A copy of the customer tenant's display name. The copy is made when the partnership with the customer is established. It is not automatically updated if the customer tenant's display name changes.
              nullable: true
          additionalProperties:
            type: object
    microsoft.graph.device:
      allOf:
        - $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
        - title: device
          type: object
          properties:
            accountEnabled:
              type: boolean
              description: 'true if the account is enabled; otherwise, false. Required. Default is true.  Supports $filter (eq, ne, not, in). Only callers in Global Administrator and Cloud Device Administrator roles can set this property.'
              nullable: true
            alternativeSecurityIds:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.alternativeSecurityId'
              description: 'For internal use only. Not nullable. Supports $filter (eq, not, ge, le).'
            approximateLastSignInDateTime:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              description: 'The timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 is 2014-01-01T00:00:00Z. Read-only. Supports $filter (eq, ne, not, ge, le, and eq on null values) and $orderBy.'
              format: date-time
              nullable: true
            complianceExpirationDateTime:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              description: 'The timestamp when the device is no longer deemed compliant. The timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 is 2014-01-01T00:00:00Z. Read-only.'
              format: date-time
              nullable: true
            deviceId:
              type: string
              description: 'Unique identifier set by Azure Device Registration Service at the time of registration. Supports $filter (eq, ne, not, startsWith).'
              nullable: true
            deviceMetadata:
              type: string
              description: For internal use only. Set to null.
              nullable: true
            deviceVersion:
              maximum: 2147483647
              minimum: -2147483648
              type: integer
              description: For internal use only.
              format: int32
              nullable: true
            displayName:
              type: string
              description: 'The display name for the device. Required. Supports $filter (eq, ne, not, ge, le, in, startsWith, and eq on null values), $search, and $orderBy.'
              nullable: true
            isCompliant:
              type: boolean
              description: 'true if the device complies with Mobile Device Management (MDM) policies; otherwise, false. Read-only. This can only be updated by Intune for any device OS type or by an approved MDM app for Windows OS devices. Supports $filter (eq, ne, not).'
              nullable: true
            isManaged:
              type: boolean
              description: 'true if the device is managed by a Mobile Device Management (MDM) app; otherwise, false. This can only be updated by Intune for any device OS type or by an approved MDM app for Windows OS devices. Supports $filter (eq, ne, not).'
              nullable: true
            mdmAppId:
              type: string
              description: 'Application identifier used to register device into MDM. Read-only. Supports $filter (eq, ne, not, startsWith).'
              nullable: true
            onPremisesLastSyncDateTime:
              pattern: '^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$'
              type: string
              description: 'The last time at which the object was synced with the on-premises directory. The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 is 2014-01-01T00:00:00Z Read-only. Supports $filter (eq, ne, not, ge, le, in).'
              format: date-time
              nullable: true
            onPremisesSyncEnabled:
              type: boolean
              description: 'true if this object is synced from an on-premises directory; false if this object was originally synced from an on-premises directory but is no longer synced; null if this object has never been synced from an on-premises directory (default). Read-only. Supports $filter (eq, ne, not, in, and eq on null values).'
              nullable: true
            operatingSystem:
              type: string
              description: 'The type of operating system on the device. Required. Supports $filter (eq, ne, not, ge, le, startsWith, and eq on null values).'
              nullable: true
            operatingSystemVersion:
              type: string
              description: 'The version of the operating system on the device. Required. Supports $filter (eq, ne, not, ge, le, startsWith, and eq on null values).'
              nullable: true
            physicalIds:
              type: array
              items:
                type: string
              description: 'For internal use only. Not nullable. Supports $filter (eq, not, ge, le, startsWith, and counting empty collections).'
            profileType:
              type: string
              description: 'The profile type of the device. Possible values: RegisteredDevice (default), SecureVM, Printer, Shared, IoT.'
              nullable: true
            systemLabels:
              type: array
              items:
                type: string
              description: List of labels applied to the device by the system. Supports $filter (eq when counting empty collections).
            trustType:
              type: string
              description: 'Type of trust for the joined device. Read-only. Possible values:  Workplace (indicates bring your own personal devices), AzureAd (Cloud only joined devices), ServerAd (on-premises domain joined devices joined to Azure AD). For more details, see Introduction to device management in Azure Active Directory'
              nullable: true
            memberOf:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              description: Groups and administrative units that this device is a member of. Read-only. Nullable. Supports $expand.
              x-ms-navigationProperty: true
            registeredOwners:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              description: 'The user that cloud joined the device or registered their personal device. The registered owner is set at the time of registration. Currently, there can be only one owner. Read-only. Nullable. Supports $expand.'
              x-ms-navigationProperty: true
            registeredUsers:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              description: 'Collection of registered users of the device. For cloud joined devices and registered personal devices, registered users are set to the same value as registered owners at the time of registration. Read-only. Nullable. Supports $expand.'
              x-ms-navigationProperty: true
            transitiveMemberOf:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              description: Groups and administrative units that the device is a member of. This operation is transitive. Supports $expand.
              x-ms-navigationProperty: true
            extensions:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.extension'
              description: The collection of open extensions defined for the device. Read-only. Nullable.
              x-ms-navigationProperty: true
          additionalProperties:
            type: object
    microsoft.graph.extension:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: extension
          type: object
          additionalProperties:
            type: object
    microsoft.graph.directory:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: directory
          type: object
          properties:
            administrativeUnits:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.administrativeUnit'
              description: Conceptual container for user and group directory objects.
              x-ms-navigationProperty: true
            deletedItems:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              description: Recently deleted items. Read-only. Nullable.
              x-ms-navigationProperty: true
            federationConfigurations:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.identityProviderBase'
              description: Configure domain federation with organizations whose identity provider (IdP) supports either the SAML or WS-Fed protocol.
              x-ms-navigationProperty: true
          additionalProperties:
            type: object
    microsoft.graph.administrativeUnit:
      allOf:
        - $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
        - title: administrativeUnit
          type: object
          properties:
            description:
              type: string
              description: 'An optional description for the administrative unit. Supports $filter (eq, ne, in, startsWith), $search.'
              nullable: true
            displayName:
              type: string
              description: 'Display name for the administrative unit. Supports $filter (eq, ne, not, ge, le, in, startsWith, and eq on null values), $search, and $orderBy.'
              nullable: true
            visibility:
              type: string
              description: 'Controls whether the administrative unit and its members are hidden or public. Can be set to HiddenMembership. If not set (value is null), the default behavior is public. When set to HiddenMembership, only members of the administrative unit can list other members of the administrative unit.'
              nullable: true
            members:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              description: Users and groups that are members of this administrative unit. Supports $expand.
              x-ms-navigationProperty: true
            scopedRoleMembers:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.scopedRoleMembership'
              description: Scoped-role members of this administrative unit.
              x-ms-navigationProperty: true
            extensions:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.extension'
              description: The collection of open extensions defined for this administrative unit. Nullable.
              x-ms-navigationProperty: true
          additionalProperties:
            type: object
    microsoft.graph.scopedRoleMembership:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: scopedRoleMembership
          type: object
          properties:
            administrativeUnitId:
              type: string
              description: Unique identifier for the administrative unit that the directory role is scoped to
            roleId:
              type: string
              description: Unique identifier for the directory role that the member is in.
            roleMemberInfo:
              $ref: '#/components/schemas/microsoft.graph.identity'
          additionalProperties:
            type: object
    microsoft.graph.identityProviderBase:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: identityProviderBase
          type: object
          properties:
            displayName:
              type: string
              description: The display name of the identity provider.
              nullable: true
          additionalProperties:
            type: object
    microsoft.graph.directoryRole:
      allOf:
        - $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
        - title: directoryRole
          type: object
          properties:
            description:
              type: string
              description: 'The description for the directory role. Read-only. Supports $filter (eq), $search, $select.'
              nullable: true
            displayName:
              type: string
              description: 'The display name for the directory role. Read-only. Supports $filter (eq), $search, $select.'
              nullable: true
            roleTemplateId:
              type: string
              description: 'The id of the directoryRoleTemplate that this role is based on. The property must be specified when activating a directory role in a tenant with a POST operation. After the directory role has been activated, the property is read only. Supports $filter (eq), $select.'
              nullable: true
            members:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              description: 'Users that are members of this directory role. HTTP Methods: GET, POST, DELETE. Read-only. Nullable. Supports $expand.'
              x-ms-navigationProperty: true
            scopedMembers:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.scopedRoleMembership'
              description: Members of this directory role that are scoped to administrative units. Read-only. Nullable.
              x-ms-navigationProperty: true
          additionalProperties:
            type: object
    microsoft.graph.directoryRoleTemplate:
      allOf:
        - $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
        - title: directoryRoleTemplate
          type: object
          properties:
            description:
              type: string
              description: The description to set for the directory role. Read-only.
              nullable: true
            displayName:
              type: string
              description: The display name to set for the directory role. Read-only.
              nullable: true
          additionalProperties:
            type: object
    microsoft.graph.domain:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: domain
          type: object
          properties:
            authenticationType:
              type: string
              description: Indicates the configured authentication type for the domain. The value is either Managed or Federated. Managed indicates a cloud managed domain where Azure AD performs user authentication. Federated indicates authentication is federated with an identity provider such as the tenant's on-premises Active Directory via Active Directory Federation Services. This property is read-only and is not nullable.
            availabilityStatus:
              type: string
              description: 'This property is always null except when the verify action is used. When the verify action is used, a domain entity is returned in the response. The availabilityStatus property of the domain entity in the response is either AvailableImmediately or EmailVerifiedDomainTakeoverScheduled.'
              nullable: true
            isAdminManaged:
              type: boolean
              description: 'The value of the property is false if the DNS record management of the domain has been delegated to Microsoft 365. Otherwise, the value is true. Not nullable'
            isDefault:
              type: boolean
              description: true if this is the default domain that is used for user creation. There is only one default domain per company. Not nullable
            isInitial:
              type: boolean
              description: true if this is the initial domain created by Microsoft Online Services (companyname.onmicrosoft.com). There is only one initial domain per company. Not nullable
            isRoot:
              type: boolean
              description: 'true if the domain is a verified root domain. Otherwise, false if the domain is a subdomain or unverified. Not nullable'
            isVerified:
              type: boolean
              description: true if the domain has completed domain ownership verification. Not nullable
            manufacturer:
              type: string
              nullable: true
            model:
              type: string
              nullable: true
            passwordNotificationWindowInDays:
              maximum: 2147483647
              minimum: -2147483648
              type: integer
              description: 'Specifies the number of days before a user receives notification that their password will expire. If the property is not set, a default value of 14 days will be used.'
              format: int32
              nullable: true
            passwordValidityPeriodInDays:
              maximum: 2147483647
              minimum: -2147483648
              type: integer
              description: 'Specifies the length of time that a password is valid before it must be changed. If the property is not set, a default value of 90 days will be used.'
              format: int32
              nullable: true
            state:
              $ref: '#/components/schemas/microsoft.graph.domainState'
            supportedServices:
              type: array
              items:
                type: string
              description: 'The capabilities assigned to the domain. Can include 0, 1 or more of following values: Email, Sharepoint, EmailInternalRelayOnly, OfficeCommunicationsOnline, SharePointDefaultDomain, FullRedelegation, SharePointPublic, OrgIdAuthentication, Yammer, Intune. The values which you can add/remove using Graph API include: Email, OfficeCommunicationsOnline, Yammer. Not nullable.'
            domainNameReferences:
              type: array
              items:
                $ref: '../CommonTypes.yml#/components/schemas/microsoft.graph.directoryObject'
              description: 'The objects such as users and groups that reference the domain ID. Read-only, Nullable. Supports $expand and $filter by the OData type of objects returned. For example /domains/{domainId}/domainNameReferences/microsoft.graph.user and /domains/{domainId}/domainNameReferences/microsoft.graph.group.'
              x-ms-navigationProperty: true
            federationConfiguration:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.internalDomainFederation'
              description: Domain settings configured by a customer when federated with Azure AD. Supports $expand.
              x-ms-navigationProperty: true
            serviceConfigurationRecords:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.domainDnsRecord'
              description: 'DNS records the customer adds to the DNS zone file of the domain before the domain can be used by Microsoft Online services. Read-only, Nullable. Supports $expand.'
              x-ms-navigationProperty: true
            verificationDnsRecords:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.domainDnsRecord'
              description: 'DNS records that the customer adds to the DNS zone file of the domain before the customer can complete domain ownership verification with Azure AD. Read-only, Nullable. Supports $expand.'
              x-ms-navigationProperty: true
          additionalProperties:
            type: object
    microsoft.graph.internalDomainFederation:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.samlOrWsFedProvider'
        - title: internalDomainFederation
          type: object
          properties:
            activeSignInUri:
              type: string
              description: URL of the endpoint used by active clients when authenticating with federated domains set up for single sign-on in Azure Active Directory (Azure AD). Corresponds to the ActiveLogOnUri property of the Set-MsolDomainFederationSettings MSOnline v1 PowerShell cmdlet.
              nullable: true
            federatedIdpMfaBehavior:
              $ref: '#/components/schemas/microsoft.graph.federatedIdpMfaBehavior'
            isSignedAuthenticationRequestRequired:
              type: boolean
              description: 'If true, when SAML authentication requests are sent to the federated SAML IdP, Azure AD will sign those requests using the OrgID signing key. If false (default), the SAML authentication requests sent to the federated IdP are not signed.'
              nullable: true
            nextSigningCertificate:
              type: string
