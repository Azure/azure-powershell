parameters:
  testFramework: ''
  configuration: ''
  powerShellPlatform: ''

steps:
- checkout: self
- task: PowerShell@2
  displayName: Test
  inputs:
    targetType: inline
    pwsh: true
    script: |
      $targetBranch = $(System.PullRequest.TargetBranch)
      git fetch --no-tags origin "${targetBranch}:origin/base"
      $changedFiles = git --no-pager diff --name-only --diff-filter=ACMRT origin/base -- .
      Write-Host "Total updated files:" $changedFiles.Count
      Write-Host "All Updated files:"
      $changedFiles | Foreach-Object {Write-Host $_}
      $RepoArtifacts = 'artifacts'
      if(-not (Test-Path $RepoArtifacts)){
        New-Item -ItemType Directory -Name $RepoArtifacts
      }
      $changedFiles | Out-File $RepoArtifacts/FilesChanged.txt
    
- task: NodeTool@0
  condition: eq(variables.IsGenerateBased, true)
  displayName: Install Autorest
  inputs:
    versionSpec: '14.17.1'
    command: custom
    verbose: false
    customCommand: install autorest@latest
- task: PowerShell@2
  condition: eq(variables.IsGenerateBased, true)
  displayName: Setup environment for Autorest
  inputs:
    targetType: inline
    script: "$env:NODE_OPTIONS=\"--max-old-space-size=65536\""
    pwsh: true
- task: PowerShell@2
  displayName: 'Check Ignored File'
  inputs:
    filePath: tools/CheckIgnoredFile.ps1
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk 6.0.x'
  inputs:
    packageType: sdk
    version: 6.0.x
    
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: custom
    custom: msbuild
    arguments: 'build.proj /t:Build /p:Configuration=${{ parameters.configuration }};TestFramework=${{ parameters.testFramework }};PullRequestNumber=$(System.PullRequest.PullRequestNumber)'
  env:
      PowerShellPlatform: ${{ parameters.powerShellPlatform }}

- task: PowerShell@2
  displayName: Build-AzPredictor
  condition: eq(variables.BuildAzPredictor, 'true')
  inputs:
    targetType: inline
    script: "dotnet msbuild tools/Az.Tools.Predictor/build.proj /t:\"clean;build;test\""
    pwsh: true
  continueOnError: true

- template: publish-artifacts-steps.yml
  parameters:
    artifactName: build-${{ parameters.testFramework }}
