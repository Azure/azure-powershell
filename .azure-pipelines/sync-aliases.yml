# Variable 'AzureToken' and 'BotAccessToken' was defined in the Variables tab
resources:
  repositories:
  - repository: self
    type: git
    ref: main

trigger: none

jobs:
- job: UpdateJson
  displayName: Update Json
  steps:
  - checkout: self
  - pwsh: |
      ./tools/Github/ParseWiki2Json.ps1 -AzureToken $(AzureToken)
    displayName: Update fabricbot.json file locally
      
  - task: PowerShell@2
    displayName: Git commit and push
    inputs:
      targetType: inline
      script: |
        git pull origin main
        git config --global user.email "65331932+azure-powershell-bot@users.noreply.github.com"
        git config --global user.name "azure-powershell-bot"
        git checkout -b "Will_change_fabricbot"
        
        git add .
        git commit -m "Use pipeline to sync fabricbot22.json"
        
        git remote set-url origin https://$(BotAccessToken)@github.com/xtR0d666/azure-powershell.git;
        git push origin Will_change_fabricbot --force
  
  - pwsh: |
      $Title = "Change Fabricbot.json According To Wiki Page"
      $HeadBranch = "Will_change_fabricbot"
      $BaseBranch = "main"
      $Description = "Use powershell to sort taskType: scheduledAndTrigger part of fabricbot.json according to table of Service-Team-Label-and-Contact-List in wiki page"
      ./tools/Github/CreatePR.ps1 -Title $Title -HeadBranch $HeadBranch -BaseBranch $BaseBranch -BotAccessToken $(BotAccessToken) -Description $Description
    displayName: Create PR to main branch
  